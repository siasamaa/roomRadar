<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
 <title>Room Availability Map</title>
 <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
 <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet" />
 <style>
   /* General Styling */
   body {
     margin: 0;
     display: flex;
     height: 100vh;
     font-family: Arial, sans-serif;
   }


   /* Map container */
   #map {
     flex: 3;
     height: 100vh;
   }


   /* Sidebar Styling */
   #panel {
     flex: 1;
     background-color: #f9f9f9;
     padding: 20px;
     overflow-y: auto;
     border-left: 1px solid #ddd;
   }


   /* Sidebar Header */
   #panel h2 {
     margin-top: 0;
     font-size: 1.5rem;
     color: #333;
   }


   /* Building Container */
   .building {
     margin-bottom: 20px;
     padding: 15px;
     border: 1px solid #ddd;
     border-radius: 8px;
     background-color: #fff;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
   }


   /* Building Titles */
   .building h3 {
     margin: 0;
     font-size: 1.25rem;
     color: #555;
     border-bottom: 1px solid #eee;
     padding-bottom: 5px;
   }


   /* Room List Styling */
   .rooms {
     list-style-type: none;
     padding-left: 0;
   }


   .rooms li {
     font-size: 0.9rem;
     color: #666;
     margin-bottom: 5px;
   }


   .rooms li strong {
     color: #333;
   }


   /* Responsive Design: Adjust sidebar width on smaller screens */
   @media (max-width: 768px) {
     body {
       flex-direction: column;
     }
     #panel {
       width: 100%;
       height: 300px;
       border-left: none;
     }
     #map {
       width: 100%;
       height: 400px;
     }
   }
 </style>
</head>
<body>


 <!-- Sidebar with Building List -->
 <div id="panel">
   <h2>Open Classrooms</h2>
   <div id="building-list"></div>
 </div>


 <!-- Map Container -->
 <div id="map"></div>


 <script src="app.js"></script>


</body>
</html>
